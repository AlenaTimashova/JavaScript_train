<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        /**
         * Функция генерирует случайное число с плавающей точкой от min до max. 
         * @param {number} min - минимальное возможное значение включительно
         * @param {number} max - максимальное возможное значение невключительно
         * returns {number} - случайное число с плавающей точкой от min до max
         */

        function random(min, max) {
            return min + Math.random() * (max - min);
        }

        /**
         * Функция генерирует случайное целое число от min до max. 
         * @param {number} min - минимальное возможное значение включительно
         * @param {number} max - максимальное возможное значение невключительно
         * returns {number} - случайное целое число от min до max
         */

        function randomInteger(min, max) {
            return Math.floor(min + Math.random() * (max + 1 - min));
        }

        alert( random(1, 5) );
        alert( random(1, 5) );
        alert( random(1, 5) );
        alert( randomInteger(1, 5) );
        alert( randomInteger(1, 5) );
    </script>
</body>
</html>
