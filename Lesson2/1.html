<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Так как префиксный инкремент у а, то сначала выполняется он, потом происходит присваивание значения.
  с = 2, а = 2
   */
  c = ++a;
  console.log(c); //2

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Постфиксный инкремент, поэтому сначала присвоение значения в d, потом увеличение b на единицу
  d = 1, b = 2
   */
  d = b++;
  console.log(d); //1

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Сначала сработал префиксный инкремент, а = 3, потом сложение с = 5
   */
  c = 2 + ++a;
  console.log(c); //5

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Сначала идет сложение, d = 4, потом срабатывает увеличение на 1, b = 3
   */
  d = 2 + b++;
  console.log(d); //4

  console.log(a); //3
  console.log(b); //3
</script>
</body>
