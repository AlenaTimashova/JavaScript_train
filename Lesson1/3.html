<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

 const solution1 = 10 + 10 + "10";
  /*
  1. 10 + 10 = 20
  2. 20 + "10" = "2010" конкатенация строки и числа, неявное приведение типов
*/

console.log(solution1);

const solution2 = 10 + "10" + 10;

/*
1. 10 + "10" = "1010" конкатенация строки и числа, неявное приведение типов
2. "1010" + 10 = "101010" конкатенация строки и числа, неявное приведение типов
*/

console.log(solution2);

const solution3 = 10 + 10 + +"10";
/*
1. сложение чисел 10 + 10 = 20;
2. преобразование строки в число +"10" = 10
3. сложение чисел 20 + 10 = 30
*/
console.log(solution3);

const solution4 = 10 / -"8";
/*
1. -" " = -0 = > преобразование строки с помощью минуса. Т.к. строка пустая, то 0 
2.  10 / - 0 = - (10 / 0) = - Infinity
*/

console.log(solution4);

const solution5 = 10 / +"2,5";
/*
1. +"2,5" = Nan , т.к. там стоит запятая, а не точка. Преобразование в число не получится.
2. 10 / Nan = Nan => любая операция с Nan дает Nan
*/

console.log(solution5);

</script>
</body>
